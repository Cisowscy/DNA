<md-sidenav-container class="DNA4-root-okno" fullscreen >
    <md-sidenav #start  opened mode="side">
      <md-nav-list>
         <a *ngFor="let navItem of navItems"
         md-list-item
         (click)="start.close()"
         [routerLink]="[navItem.route]">
        {{navItem.name}}
      </a>

      <hr>

      <a md-list-item
         (click)="start.close()"
         [routerLink]="['']">
       =7 START
      </a>
       
      
    </md-nav-list>
    <button md-button (click)="start.close()" class="mat-accent">ZAMKNIJ</button>
    <a href="https://github.com/Cisowscy/DNA4" md-raised-button color="warn">GitHub</a>
  </md-sidenav>
<div>
    <md-toolbar color="primary">
      <button md-icon-button (click)="start.open()">
        <md-icon class="md-24" >menu</md-icon>
      </button>

      <div class="DNA4-pasekopcji">
        <h1> {{title}}</h1>
        <button md-button (click)="toggleFullscreen()" title="Toggle fullscreen">
          Pe≈Çny Ekran [Esc] koniec
        </button>
        <button md-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
          {{root.dir.toUpperCase()}}
        </button>
      </div>
    </md-toolbar>

    <div #root="$implicit" dir="ltr" class="DNA4-tresc">
      <router-outlet></router-outlet>
    </div>
  </div>
</md-sidenav-container>
